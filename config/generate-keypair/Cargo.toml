[package]
name = "solana-libra-generate-keypair"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra generate keypair"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
bincode = { version = "1.1.4", default-features = false }
structopt = "0.3.2"

failure = { path = "../../common/failure_ext", package = "solana_libra_failure_ext" }
solana-libra-crypto = { path = "../../crypto/crypto/"}
solana-libra-tools = { path = "../../common/tools" }
