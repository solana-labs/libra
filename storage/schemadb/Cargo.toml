[package]
name = "solana-libra-schemadb"
version = "0.0.1-sol2"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra schemadb"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
lazy_static = "1.3.0"

failure = { path = "../../common/failure_ext", version = "0.0.1-sol2", package = "solana_libra_failure_ext" }
solana_libra_metrics = { path = "../../common/metrics", version = "0.0.1-sol2" }

[dependencies.rocksdb]
git = "https://github.com/pingcap/rust-rocksdb.git"
rev = "3cd18c44d160a3cdba586d6502d51b7cc67efc59"

[dev-dependencies]
byteorder = "1.3.2"
proptest = "0.9.4"
tempfile = "3.1.0"
solana_libra_tools = { path = "../../common/tools", version = "0.0.1-sol2" }
