[package]
name = "solana_libra_storage_proto"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
bytes = "0.4.12"
futures = "0.1.28"
grpcio = { version = "=0.5.0-alpha.4", default-features = false, features = ["prost-codec"] }
proptest = "0.9.2"
proptest-derive = "0.1.0"
prost = "0.5.0"

solana-libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
failure = { path = "../../common/failure_ext", version = "0.1.0", package = "solana_libra_failure_ext" }
solana-libra-types = { path = "../../types", version = "0.1.0" }

[build-dependencies]
grpcio-compiler = { version = "0.5.0-alpha.2", default-features = false, features = ["prost-codec"] }

[dev-dependencies]
solana-libra-types = { path = "../../types", version = "0.1.0", features = ["testing"]}
solana-libra-prost-ext = { path = "../../common/prost-ext", version = "0.1.0" }
