[package]
name = "solana_libra_crypto_derive"
version = "0.0.1-sol2"
description = "Libra custom derives for `crypto`"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
edition = "2018"

[lib]
proc_macro = true

[dependencies]
syn = { version = "1.0.1", features = ["derive"] }
quote = "1.0.0"
proc-macro2 = "1.0.1"

[dev-dependencies]
failure = { path = "../../common/failure_ext", version = "0.0.1-sol2", package = "solana_libra_failure_ext"}
