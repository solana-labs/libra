[package]
name = "solana_libra_crypto_derive"
version = "0.1.0"
description = "Custom derives for `solana-libra-crypto`"
edition = "2018"

[lib]
proc_macro = true

[dependencies]
syn = { version = "1.0.1", features = ["derive"] }
quote = "1.0.0"
proc-macro2 = "1.0.1"

[dev-dependencies]
solana-libra-crypto = { path = "../crypto"}
failure = { path = "../../common/failure_ext", package = "solana_libra_failure_ext"}
