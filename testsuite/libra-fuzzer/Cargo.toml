[package]
name = "libra-fuzzer"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra fuzzer"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
edition = "2018"

# common dependencies
[dependencies]
byteorder = { version = "1.3.2", default-features = false }
solana_libra_canonical_serialization = { path = "../../common/canonical_serialization" }
failure = { path = "../../common/failure_ext", package = "solana_libra_failure_ext" }
hex = { version = "0.3.2", default-features = false }
lazy_static = { version = "1.3.0", default-features = false }
proptest = { version = "0.9.4", default-features = false }
solana_libra_proptest_helpers = { path = "../../common/proptest_helpers" }
solana-libra-prost-ext = { path = "../../common/prost-ext" }
prost = "0.5.0"
rusty-fork = { version = "0.2.2", default-features = false }
sha-1 = { version = "0.8.1", default-features = false }
structopt = "0.3.2"

# List out modules with data structures being fuzzed here.
solana-libra-types = { path = "../../types" }
solana-libra-vm = { path = "../../language/vm" }
solana_libra_vm_runtime_types = { path = "../../language/vm/vm_runtime/vm_runtime_types" }
solana-libra-consensus = { path = "../../consensus" }
solana-libra-admission-control-service = { path = "../../admission_control/admission-control-service" }

[dev-dependencies]
solana-libra-datatest-stable = { path = "../../common/datatest-stable" }
stats_alloc = "0.1.8"
rusty-fork = "0.2.2"

solana-libra-types = { path = "../../types", features = ["testing"] }
solana-libra-vm = { path = "../../language/vm", features = ["testing"] }
solana_libra_vm_runtime_types = { path = "../../language/vm/vm_runtime/vm_runtime_types", features = ["testing"] }

[features]
default = ["testing", "fuzzing"]
testing = ["solana-libra-types/testing", "solana-libra-vm/testing", "solana_libra_vm_runtime_types/testing"]
fuzzing = ["solana-libra-consensus/fuzzing", "solana-libra-admission-control-service/fuzzing"]

[[test]]
name = "artifacts"
harness = false
