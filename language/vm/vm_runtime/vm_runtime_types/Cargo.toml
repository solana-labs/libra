[package]
name = "solana_libra_vm_runtime_types"
version = "0.0.1-sol3"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra vm runtime types"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
edition = "2018"

[dependencies]
bit-vec = "0.6.1"
lazy_static = "1.3.0"
proptest = "0.9"
sha2 = "0.8.0"
solana_libra_types = { path = "../../../../types", version = "0.0.1-sol3" }
solana_libra_vm = { path = "../../", version = "0.0.1-sol3" }
solana_libra_canonical_serialization = { path = "../../../../common/canonical_serialization", version = "0.0.1-sol3" }
solana_libra_crypto = { path = "../../../../crypto/crypto", version = "0.0.1-sol3" }
failure = { path = "../../../../common/failure_ext", version = "0.0.1-sol3", package = "solana_libra_failure_ext" }

[dev-dependencies]
solana_libra_types = { path = "../../../../types", version = "0.0.1-sol3", features = ["testing"] }
solana_libra_vm = { path = "../../", version = "0.0.1-sol3", features = ["testing"]}

[features]
instruction_synthesis = []
testing = ["solana_libra_types/testing"]
