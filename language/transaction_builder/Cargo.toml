[package]
name = "solana_libra_transaction_builder"
version = "0.0.0.4"
authors = ["Solana Maintainers <maintainers@solana.com>", "Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
failure = { path = "../../common/failure_ext", package = "solana_libra_failure_ext", version = "0.0.0.4" }
types = { path = "../../types", package = "solana_libra_types", version = "0.0.0.4" }
vm = { path = "../vm", package = "solana_libra_vm", version = "0.0.0.4" }
hex = "0.3.2"
structopt = { version = "0.2.15", optional = true }
serde_json = { version = "1.0.40", optional = true }
proto_conv = { path = "../../common/proto_conv", optional = true, package = "solana_libra_proto_conv", version = "0.0.0.4" }

[features]
build-binary = ["structopt", "serde_json", "proto_conv"]

[[bin]]
name = "solana_libra_transaction_builder"
path = "src/bin/main.rs"
required-features = ["build-binary"]
