[package]
name = "solana_libra_functional_tests"
version = "0.0.0"
authors = ["Solana Maintainers <maintainers@solana.com>", "Libra Association <opensource@libra.org>"]
repository = "https://github.com/solana-labs/libra"
homepage = "https://solana.com/"
description = "Solana Libra functional_tests"
license = "Apache-2.0"
edition = "2018"
publish = false

[dependencies]
failure = { path = "../../common/failure_ext", package = "solana_libra_failure_ext", version = "0.0.0" }
ir_to_bytecode = { path = "../compiler/ir_to_bytecode", package = "solana_libra_ir_to_bytecode", version = "0.0.0" }
stdlib = { path = "../stdlib", package = "solana_libra_stdlib", version = "0.0.0" }
types = { path = "../../types", package = "solana_libra_types", version = "0.0.0" }
vm = { path = "../vm", package = "solana_libra_vm", version = "0.0.0" }
bytecode_verifier = { path = "../bytecode_verifier", package = "solana_libra_bytecode_verifier", version = "0.0.0" }
language_e2e_tests = { path = "../e2e_tests", package = "solana_libra_language_e2e_tests", version = "0.0.0" }
config = { path = "../../config", package = "solana_libra_config", version = "0.0.0" }
transaction_builder = { path = "../transaction_builder", package = "solana_libra_transaction_builder", version = "0.0.0" }
termcolor = "1.0.4"
filecheck = "0.4.0"
datatest = "0.3.5"
lazy_static = "1.3.0"
regex = "1.1.9"
