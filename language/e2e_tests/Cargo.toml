[package]
name = "solana_libra_language_e2e_tests"
version = "0.1.0"
edition = "2018"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra language e2e tests"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false

[dependencies]
solana_libra_bytecode_verifier = { path = "../bytecode_verifier" }
solana_libra_canonical_serialization = { path = "../../common/canonical_serialization" }
failure = { path = "../../common/failure_ext", package = "solana_libra_failure_ext" }
solana-libra-compiler = { path = "../compiler" }
lazy_static = "1.3.0"
solana-libra-crypto = { path = "../../crypto/crypto"}
rand = "0.6.5"
solana_libra_state_view = { path = "../../storage/state_view" }
solana-libra-types = { path = "../../types" }
solana_libra_transaction_builder = { path = "../transaction_builder", features = ["testing"]}
solana-libra-vm = { path = "../vm" }
solana_libra_vm_genesis = { path = "../vm/vm_genesis" }
solana_libra_vm_runtime = { path = "../vm/vm_runtime" }
solana_libra_vm_runtime_types = { path = "../vm/vm_runtime/vm_runtime_types" }
proptest = "0.9.3"
proptest-derive = "0.1.1"
solana_libra_proptest_helpers = { path = "../../common/proptest_helpers" }
prost = "0.5.0"
solana-libra-config =  { path = "../../config" }
solana-libra-logger = { path = "../../common/logger" }
solana-libra-stdlib = { path = "../stdlib" }
walkdir = "2.2.9"

[dev-dependencies]
solana-libra-types = { path = "../../types", features = ["testing"] }
