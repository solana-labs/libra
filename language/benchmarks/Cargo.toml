[package]
name = "solana_libra_language_benchmarks"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
criterion = "0.2.11"
proptest = "0.9.4"

solana_libra_language_e2e_tests = { path = "../e2e_tests", version = "0.1.0" }
solana_libra_proptest_helpers = { path = "../../common/proptest_helpers", version = "0.1.0" }
solana-libra-types = { path = "../../types", version = "0.1.0" }

[dev-dependencies]
solana-libra-types = { path = "../../types", version = "0.1.0", features = ["testing"] }

[[bench]]
name = "transactions"
harness = false
