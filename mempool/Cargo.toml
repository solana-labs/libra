[package]
name = "solana_libra_mempool"
version = "0.0.0-sol14"
authors = ["Solana Maintainers <maintainers@solana.com>", "Libra Association <opensource@libra.org>"]
repository = "https://github.com/solana-labs/libra"
homepage = "https://solana.com/"
description = "Solana Libra mempool"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
chrono = "0.4.7"
futures = "0.1.28"
futures-preview = { version = "=0.3.0-alpha.17", package = "futures-preview", features = ["compat"] }
grpcio = { version = "0.4.3", default-features = false, features = ["protobuf-codec"] }
grpcio-sys = "0.4.4"
lazy_static = "1.3.0"
lru-cache = "0.1.1"
protobuf = "=2.8.0"
tokio = "0.1.22"
ttl_cache = "0.4.2"

config = { path = "../config", package = "solana_libra_config", version = "0.0.0-sol14" }
crypto = { path = "../crypto/legacy_crypto", package = "solana_libra_crypto", version = "0.0.0-sol14" }
failure = { path = "../common/failure_ext", package = "solana_libra_failure_ext", version = "0.0.0-sol14" }
grpc_helpers = { path = "../common/grpc_helpers", package = "solana_libra_grpc_helpers", version = "0.0.0-sol14" }
logger = { path = "../common/logger", package = "solana_libra_logger", version = "0.0.0-sol14" }
metrics = { path = "../common/metrics", package = "solana_libra_metrics", version = "0.0.0-sol14" }
network = { path = "../network", package = "solana_libra_network", version = "0.0.0-sol14" }
proto_conv = { path = "../common/proto_conv", package = "solana_libra_proto_conv", version = "0.0.0-sol14" }
storage_client = { path = "../storage/storage_client", package = "solana_libra_storage_client", version = "0.0.0-sol14" }
types = { path = "../types", package = "solana_libra_types", version = "0.0.0-sol14" }
vm_validator = { path = "../vm_validator", package = "solana_libra_vm_validator", version = "0.0.0-sol14" }

[dev-dependencies]
rand = "0.6.5"
tempfile = "3.1.0"
channel = { path = "../common/channel", package = "solana_libra_channel", version = "0.0.0-sol14" }

storage_service = { path = "../storage/storage_service", package = "solana_libra_storage_service", version = "0.0.0-sol14" }

[build-dependencies]
build_helpers = { path = "../common/build_helpers", package = "solana_libra_build_helpers", version = "0.0.0-sol14", optional = true }

[features]
default = []
build-proto = ["build_helpers"]
